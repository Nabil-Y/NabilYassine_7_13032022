<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <section class="search-section">
            <div class="top-search">
                <label for="main-search" class="sr-only">Recherche principale</label>
                <input type="search" id="main-search" placeholder="Rechercher une recette" />
            </div>

            <div id="filters"></div>

            <div id="secondary-search">
                <div class="ingredients search-box">
                    <div class="secondary-search-wrapper">
                        <label for="ingredients-search">Ingrédients</label>
                        <input type="search" id="ingredients-search" />
                    </div>
                    <ul class="hide-search search-list" id="ingredients-list"></ul>
                </div>
                <div class="appliances search-box">
                    <div class="secondary-search-wrapper">
                        <label for="appliances-search">Appareils</label>
                        <input type="search" id="appliances-search" />
                    </div>
                    <ul class="hide-search search-list" id="appliances-list"></ul>
                </div>
                <div class="ustensils search-box">
                    <div class="secondary-search-wrapper">
                        <label for="ustensils-search">Ustensiles</label>
                        <input type="search" id="ustensils-search" />
                    </div>
                    <ul class="hide-search search-list" id="ustensils-list"></ul>
                </div>
            </div>
        </section>
        <section class="meal-cards-gallery">
        </section>
    </main>
    <template>
        <article data-meal-card class="meal-card" tabindex="0">
            <img src="./assets/default-meal.jpeg" alt="Plat prêt à être mangé">
            <div class="card-bottom">
                <div class="meal-top">
                    <h2 class="meal-title"></h2>
                    <p class="meal-time"></p>
                </div>
                <div class="meal-bottom">
                    <ul class="meal-ingredients-list"></ul>
                    <p class="meal-recipe"></p>
                </div>
            </div>
        </article>

        <li data-card-li ><span class="bold"></span><span class="quantity"></span><span class="unit"></span></li>

        <li data-search-li><a></a></li>
    </template>
    <script src="data/recipes.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
